<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estiloLoginUsuario.css">

</head>

<body>
    <div id="divFundo">
       <form action="loginUsuario.php" method="POST">

                
            <form class="centroForm">
                <center>Login</center>
                <div style="width: 80%;">
                    <fieldset style="font-size: 17px; border-radius: 3px; border: 1px solid #d1d1d1;"><legend>Usuário</legend>
                    <input type="text" name="usuario" placeholder="Digite seu nome de usuário" required maxlength="100" minlength="2">
                    </fieldset>
                </div>


                <div style="width: 80%;">

                    <fieldset style="font-size: 17px; border-radius: 3px; border: 1px solid #d1d1d1"><legend>Senha:</legend>
                    <input type="password" name="senha" placeholder="Digite sua senha" required maxlength="50" minlength="5">
                    </fieldset>
                </div>

                <div style="padding-left: 70%; padding-bottom: 5px;padding-top: 5px;;">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </form>

    </div>
</body>

</html>
