<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estiloCadastroUsuario.css">
</head>

<body>
    <div id="divFundo">
    <div class="divForm">
        <h6 id="cad">Cadastro de Usúario</h6>
        <form action="cadastroUsuario.php" method="POST">
            <div style="width: 80%; padding-left: 10%;">
            <fieldset style="font-size: 15px; border-radius: 3px; border: 1px solid #d1d1d1;">
                <legend id="nome">Nome:</legend>
                <input id="n" type="text" name="nome" placeholder="Seu nome..." required maxlength="50"
                minlength="5" />
            </fieldset>
            <fieldset style="font-size: 15px; border-radius: 3px; border: 1px solid #d1d1d1;">
                <legend id="nome">E-mail:</legend>
                <input id="e" name="email" type="email" placeholder="Seu e-mail..." required maxlength="50"
                minlength="5"/>
            </fieldset>
            <fieldset style="font-size: 15px; border-radius: 3px; border: 1px solid #d1d1d1;">
                <legend id="nome">Telefone:</legend>
                <input id="n" name="telefone" type="text" placeholder="Seu telefone..." required maxlength="50"
                minlength="5"/>
            </fieldset>
            <fieldset style="font-size: 15px; border-radius: 3px; border: 1px solid #d1d1d1;">
                <legend id="nome" >Endereço:</legend>
                <input id="en" type="text" name="endereco" placeholder="Seu endereço..." required maxlength="50"
                minlength="5"/>
            </fieldset>
            <fieldset style="font-size: 15px; border-radius: 3px; border: 1px solid #d1d1d1;">
                <legend id="nome" >Usuario:</legend>
                <input id="t" type="text" name="usuario" placeholder="Seu usuário..." required maxlength="50"
                minlength="5"/>
            </fieldset>
            <fieldset style="font-size: 15px; border-radius: 3px; border: 1px solid #d1d1d1;">
                <legend id="nome">Senha:</legend>
                <input id="s" type="password" name="senha" placeholder="Sua senha..." required maxlength="50"
                minlength="5" />
            </fieldset>
            <div style="padding-left: 70%; padding-bottom: 5px;padding-top: 5px;;">
                <input type="submit" />
            <div class="divLink";>
                <a href='login.html'>Login</a>
            </div>
        </form>
    </div>

    </div>




</body>

</html>
